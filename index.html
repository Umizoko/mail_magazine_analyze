<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Access Analyze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129049495-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-129049495-2');


        window.addEventListener('load', init);

        function init(){

            // 開封イベントの送信
            const host = 'https://www.google-analytics.com/collect';

            // option
            const measurement_protocol = 1;
            const tid = 'UA-129049495-2';
            const cid = 'aaa';
            const ec = 'email';
            const ea = 'open';
            const el = 'label_first';

            const request_url = `${host}?v=${measurement_protocol}&tid=${tid}&cid=${cid}&ec=${ec}&ea=${ea}&el=${el}`;

            const send_hit = document.querySelector(".send_hit");
            send_hit.setAttribute('src', request_url);

            console.log(send_hit.getAttribute("src"));

        }

    </script>

</head>

<body>
    Access Analyze Test
    <img class="send_hit" src="" width="1" height="1">
</body>

</html>
